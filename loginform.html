<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styleloginform.css" />
  </head>
  <body>
    <div class="white">
      <div class="txt">
        <h1><span>Reg</span>istration</h1>
        <h3>personal details</h3>
        <br />
        <div class="form">
          <form class="box">
            <div class="line1">
              Full name: <br />
              <input type="text" class="placeholder" placeholder="enter your name" />
            </div> &nbsp;
            <div class="line1">
              Date of Birth: <br />
              <input type="text" class="placeholder" placeholder="enter your D.O.B" />
            </div> &nbsp;
            <div class="line1">
              Email: <br />
              <input type="text" class="placeholder" placeholder="enter your mail id" />
           </div> <br><br>
              <!-- line 2 -->
            
                <div class="line2">
                  Mobile number: <br />
                  <input type="text" class="placeholder" placeholder="enter mobilr number" />
                </div> &nbsp;
                <div class="line2">
                 Gender: <br />
                  <input type="text" class="placeholder" placeholder="enter your gender" />
                </div> &nbsp;
                <div class="line2">
                  Occupation: <br />
                  <input type="text" class="placeholder" placeholder="enter occupation" />
                
              </div>
            </div>
          </form><br><br>
          <h3>Identity Details</h3>
          <form>
            <div class="line1">
              ID Type: <br />
              <input type="text" class="placeholder" placeholder="enter ID type" />
            </div> &nbsp;
            <div class="line1">
              ID Number: <br />
              <input type="text" class="placeholder" placeholder="enter ID number" />
            </div> &nbsp;
            <div class="line1">
              Issue Authority: <br />
              <input type="text" class="placeholder" placeholder="enter issue department" />
           </div> <br><br>
              <!-- line 2 -->
            
                <div class="line2">
                  Issue Date: <br />
                  <input type="text" class="placeholder" placeholder="enter ID issue date" />
                </div> &nbsp;
                <div class="line2">
                 Issue State: <br />
                  <input type="text" class="placeholder" placeholder="enter ID issue state" />
                </div> &nbsp;
                <div class="line2">
                  Expiry Date: <br />
                  <input type="text" class="placeholder" placeholder="enter ID expiry date" />
                
              </div><br><br><br>
              <div><button class="button">Next-</button></div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
